<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sovereign Todo App - A powerful todo application to manage your tasks efficiently.">
    <meta name="keywords" content="todo app, tasks, productivity, management">
    <meta name="author" content="Your Name">
    <title>Sovereign Todo</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css"/>
</head>
<body>
    <section id="app-top">
         <h1>Sovereign Todo App</h1>
         <div id="user-form-bg">
            <form id="user-form">
                 <div id="task">
                    <label for="input-task">Task</label>
                    <input type="text" id="input-task" placeholder="Type your task..."/>
                 </div>
                 <div id="category">
                    <label for="input-category">Category</label>
                    <input type="text" id="input-category" placeholder="Type a category..."/>
                 </div>
                <button id="form-btn" type="submit">Add Task</button>
            </form>
         </div>
    </section>
    <section id="app-body">
             <div id="tasks-bg">
               <table id="tasks-table">
                  <thead>
                    <tr>
                      <th>Task</th>
                      <th>Status</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="checkbox"> Task 1</td>
                      <td><span class="status">Pending</span></td>
                      <td><button class="edit-button">Edit</button></td>
                      <td><button class="delete-button">Delete</button></td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"> Task 2</td>
                      <td><span class="status">Completed</span></td>
                      <td><button class="edit-button">Edit</button></td>
                      <td><button class="delete-button">Delete</button></td>
                    </tr>
                    <!-- Add more rows for additional tasks -->
                  </tbody>
                </table>
                
                   <nav>
                     <button id="nav-btn">Home</button>
                     <button id="nav-btn">Pending Tasks</button>
                     <button id="nav-btn">Completed Tasks</button>
                  </nav>
             </div>
    </section>
</body>
</html>
